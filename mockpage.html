<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Sara's blog</title>
    <link href="CSS/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <script src="JS/active.js"></script>
    <meta name="description" content="Personal blog about travelling, music and books.">
    <meta name="keywords" content="music, books, travel, blog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<header class="header">
    <div class="navbar">
        <div class="header__logo">
            <a href="index.html">
                <img class="header__img" src="images/logo.png" alt="Sara's blog">
            </a>
        </div>

        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-item"><a class="header__menu-link" href="index.html">Главная</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="index.html#travel">Путешествия</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="index.html#photo">Фотография</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="index.html#music">Музыка</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="index.html#books">Книги</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="todo.html">Список дел</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="mockpage.html">Fetch</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="index.html#about">Обо мне</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <template id="template-row">
        <div class="random-user__data table__row">
            <div class="random-user__data table__cell usr"></div>
            <div class="random-user__data table__cell id"></div>
            <div class="random-user__data table__cell name"></div>
            <div class="random-user__data table__cell email"></div>
            <div class="random-user__data table__cell adr"></div>
            <div class="random-user__data table__cell ph"></div>
            <div class="random-user__data table__cell cmp"></div>
            <div class="random-user__data table__cell web"></div>
        </div>
    </template>


    <section class="random-user">
        <h2 class="article__header">Mock данные случайного пользователя</h2>
        <div class="random-user__loader"></div>
        <div class="random-user__table table">
            <div class="random-user__data random-user__data_header table__row">
                <div class="random-user__data random-user__data_header table__cell">id</div>
                <div class="random-user__data random-user__data_header table__cell">username</div>
                <div class="random-user__data random-user__data_header table__cell">name</div>
                <div class="random-user__data random-user__data_header table__cell">email</div>
                <div class="random-user__data random-user__data_header table__cell">address</div>
                <div class="random-user__data random-user__data_header table__cell">phone</div>
                <div class="random-user__data random-user__data_header table__cell">company</div>
                <div class="random-user__data random-user__data_header table__cell">website</div>
            </div>
        </div>
        <button class="random-user__button" onsubmit="shuffle(this)" type="submit">Shuffle</button>
        <p class="random-user__error">&#9888; Oops! Something went wrong. &#9888;</p>
    </section>
</main>
<script src="JS/mockdata.js"></script>
<footer class="footer">
    <p>Copyright &copy; 2021 Sara Nikolic</p>
</footer>
</body>
</html>
