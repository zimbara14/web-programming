<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
    <meta name="description" content="Personal blog about travelling, music and books.">
    <meta name="keywords" content="music, books, travel, blog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<header class="header">
    <div class="navbar">
        <div class="header__logo">
            <a href="index.html">
                <img class="header__img" src="images/logo.png" alt="Sara's blog">
            </a>
        </div>

        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-item"><a class="header__menu-link" href="index.html">Главная</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="index.html#travel">Путешествия</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="index.html#photo">Фотография</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="index.html#music">Музыка</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="index.html#books">Книги</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="todo.html">Список дел</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="mockpage.html">?)</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="lib.html">Игра</a></li>
                <li class="header__menu-item"><a class="header__menu-link" href="index.html#about">Обо мне</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <template id="task">
        <li class="task__list-item">
            <p class="task__list-item-input"></p>
            <div class="button">
                <button class="complete fas fa-check" onclick="checkItem(this)" type="click"></button>
                <button class="delete fas fa-trash" onclick="deleteItem(this)" type="click"></button>
            </div>
        </li>
    </template>

    <div class="todo-container">
        <div class="article__header todo-header">Список дел</div>
        <form id="todo">
            <input class="todo-input-container" placeholder="Добавить..." required/>
            <div class="todo__buttons">
                <button class="add fas fa-plus" type="submit"></button>
                <button class="delete fas fa-trash-alt" type="click"></button>
            </div>
        </form>
        <ul class="todo-list"></ul>
        <!--
            <li class="task__list-item" data-key="item-ID">
                <p class="task__list-item-input">item-text</p>
                <div class="button">
                    <button class="complete fas fa-check" onclick="checkItem(this)" type="click"></button>
                    <button class="delete fas fa-trash" onclick="deleteItem(this)" type="click"></button>
                </div>
            </li>
         -->
    </div>
</main>
<script src="JS/todolist.js"></script>
<footer class="footer">
    <p>Copyright &copy; 2021 Sara Nikolic</p>
</footer>
</body>
</html>
